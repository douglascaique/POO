<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras</title>
    <link rel="stylesheet" href="styles.css"> Arquivo de estilos CSS externo
</head>
<body>
    <h1>Jogo de Palavras</h1>
    <p>Adivinhe a palavra:</p>
    <p id="word"></p>
    <input type="text" id="guess" placeholder="Digite sua resposta">
    <button id="checkButton">Verificar</button>
    <p id="message"></p>

    <script>
        class JogoDePalavras {
            static palavras = ["banana", "abacaxi", "morango", "laranja", "uva"];

            static selecionarPalavraAleatoria() {
                return this.palavras[Math.floor(Math.random() * this.palavras.length)];
            }

            constructor() {
                this.palavraAleatoria = JogoDePalavras.selecionarPalavraAleatoria();
                this.wordElement = document.getElementById("word");
                this.guessElement = document.getElementById("guess");
                this.checkButton = document.getElementById("checkButton");
                this.messageElement = document.getElementById("message");
                this.inicializar();
            }

            inicializar() {
                this.wordElement.textContent = this.palavraAleatoria;
                this.checkButton.addEventListener("click", () => this.checkGuess());
            }

            checkGuess() {
                const resposta = this.guessElement.value.toLowerCase();
                if (resposta === this.palavraAleatoria) {
                    this.messageElement.textContent = "Parabéns! Você acertou!";
                } else {
                    this.messageElement.textContent = "Tente novamente.";
                }
            }
        }
        const jogo = new JogoDePalavras();
    </script>
</body>
</html>
